{% block content %}

<style>
table {
	border-collapse: collapse;
    font-family: Tahoma, Geneva, sans-serif;
}
table td {
	padding: 10px;
}
table thead td {
	background-color: #54585d;
	color: #ffffff;
	font-weight: bold;
	font-size: 11px;
	border: 1px solid #54585d;
}
table tbody td {
	color: #636363;
	border: 1px solid #dddfe1;
}
table tbody tr {
	background-color: #f9fafb;
}
table tbody tr:nth-child(odd) {
	background-color: #ffffff;
}
</style>


<div>
    <h3>
        List of New Albums
    </h3>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Release date</th>
                <th>Artist</th>

            </tr>
        </thead>
        <tbody>
            {% for name, release_date, artist_name in zip_list %}
                <tr>

                    <td>{{name}}</td>
                    <td>{{release_date}}</td>
                    <td>{{artist_name|join:", "}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>    


{% endblock %}
